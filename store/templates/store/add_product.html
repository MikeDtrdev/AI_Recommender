{% extends 'store/base.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}
    <div style="font-family: 'Roboto', sans-serif; margin: 20px;">
        <h1 style="text-align: center; font-size: 28px; color: #2c3e50;">Add New Product</h1>

        <form method="post" style="max-width: 600px; margin: 0 auto; background-color: #ecf0f1; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            {% csrf_token %}
            <div style="margin-bottom: 20px;">
                <label for="id_name" style="display: block; font-size: 16px; color: #34495e;">Product Name</label>
                {{ form.name }}
            </div>
            <div style="margin-bottom: 20px;">
                <label for="id_price" style="display: block; font-size: 16px; color: #34495e;">Price</label>
                {{ form.price }}
            </div>
            <div style="margin-bottom: 20px;">
                <label for="id_description" style="display: block; font-size: 16px; color: #34495e;">Description</label>
                {{ form.description }}
            </div>
            <div style="text-align: center;">
                <button type="submit" style="background-color: #3498db; color: white; padding: 10px 20px; border-radius: 5px; font-size: 16px; border: none; cursor: pointer;">Add Product</button>
            </div>
        </form>
    </div>
{% endblock %}
